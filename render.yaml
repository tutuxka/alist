services:
  # A Docker web service
  - type: web
    name: alist
    env: docker
    repo: https://github.com/alist-org/alist-render.git # optional
    region: oregon # optional (defaults to oregon)
    plan: free # optional (defaults to starter)
    healthCheckPath: /
    envVars:
      - key: PORT
        value: 5244
      - key: DB_TYPE
         value: postgres
        sync: true
      - key: DB_HOST
         value: satao.db.elephantsql.com
        sync: true
      - key: DB_PORT
         value: 5432
        sync: true
      - key: DB_USER
         value: gbmuyvcg
        sync: true
      - key: DB_PASS
         value: KVTXsf8mBAxLff4kk3VVfI_7WLmPxVtb
        sync: true
      - key: DB_NAME
         value: gbmuyvcg
        sync: true
      - key: DB_TABLE_PREFIX
        # value: alist_
        sync: false
      - key: CDN
        # value: https://npm.elemecdn.com/alist-web@$version/dist
        sync: false
